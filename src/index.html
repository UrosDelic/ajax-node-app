<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax - Node.js</title>
    <link rel="favicon-16x16" href="./assets/favicon-16x16.png" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="app-box">
        <div class="heading" id="heading">
          <h1>Ajax - Node.js</h1>
        </div>
        <div class="input-form-box">
          <form action="/" method="post" id="form">
            <div class="input-label-box">
              <div class="label-box">
                <label for="inputEmail">email:</label>
              </div>
              <div class="input-email-box">
                <input type="text" name="email" id="email" />
              </div>
            </div>
            <div class="input-password-label-box">
              <div class="label-box">
                <label for="inputPassword">password:</label>
              </div>
              <div class="input-password-box">
                <input type="text" name="password" id="password" />
              </div>
            </div>
            <div class="post-request-button-box">
              <button class="btn" id="post-request-button">POST DATA</button>
            </div>
          </form>
        </div>
        <div class="txt-area-label-box">
          <div class="label-box">
            <label for="labeltxtarea">log data:</label>
          </div>
          <textarea
            disabled
            class="text-area"
            name="logData"
            id="logData"
          ></textarea>
          <div class="get-request-button-box">
            <button class="btn" id="get-request-button">GET DATA</button>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./index.js" type="module"></script>
  </body>
</html>
